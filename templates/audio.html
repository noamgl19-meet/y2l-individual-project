<html>
<head>

<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<style>

</head>
<body class="audio">
<center>

<div class="text-center" id="header">
  <h1>Gang Band</h1>
  <h2>Manage your art</h2>
  
  <span>Hello <a href = "{{url_for('profile')}}">{{member}}!</a></span>


</div>

<div id="body">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
 <div class="navbar-header">
       
        <a class="navbar-brand" href="#">Gang Band</a>
 	
      </div>

<ul class="nav navbar-nav navbar-right" id="bs-example-navbar-collapse-1">
 <li><a href = "{{url_for('home')}}">{{band}}</a></li>
 <li><a href = "{{url_for('upload_song')}}">Upload A Song</a></li>
 <li><a href = "{{url_for('upload_shows')}}">Shows</a></li>
 <li><a href = "{{url_for('control_panel')}}">Control Panel</a></li>

 <li><a href = "{{url_for('logout')}}">Log out</a></li>

 </ul>
</div>
</div>
</nav>
</div>




<div class = "content">
<h1>your songs</h1>
<hr>

{%for song in songs%}
<span>{{song.member_name}}: {{song.name}}
<br>
<audio controls>
<source src="{{song.link}}" type = "audio/ogg">
</audio>


</span>
<br>
{%endfor%}

<h1>upload a new file</h1>
<form action = '/upload_file' method = "post" enctype = "multipart/form-data">
<p><input type="file" name="file"></p>
<input type="submit" value="Upload">

</form>

</center>
</div>

<script>
var  mn = $(".navbar.navbar-default");
var  mns = "navbar-fixed-top";
var  hdr = $('#header').height(); 

$(window).scroll(function() {
  if( $(this).scrollTop() > (hdr+80) ) {
    mn.addClass(mns);
  } else {
    mn.removeClass(mns);
  }
});
</script>
</body>

<head>

<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>

</div>

<span>place</span>
<br>
<input type = "text" name = "place" placeholder="place">
<br>
<span>date</span>
<br>

<br>
<input id = "submit" type = "submit" value = "update">









</form>
